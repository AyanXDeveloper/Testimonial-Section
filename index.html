<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonial Slider</title>
    <link rel="shortcut icon" href="./testimonial-thin-outline-icon-for-website-or-mobile-app-free-vector-modified.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BBH+Bogle&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Testimonial Slider</h1>
    <div class="main d-flex justify-content-center align-items-center">
        <div class="review-card">
            <p class="review" id="review">
                
            </p>
            <div class="btns">
                <button onclick="prevHandler()" class="btn btn-prev" id="prev">
                    <i class="fa-solid fa-angle-left fa-xl" style="color: #0d6bed;"></i>
                </button>
                <button onclick="nextHandler()" class="btn btn-next" id="next">
                    <i class="fa-solid fa-angle-right fa-xl" style="color: #0d6bed;"></i>
                </button>
            </div>
            <div>
                <img id="img" class="profile-img" src="./square-image.jpg" alt="">
            </div>
            <h5 id="name" class="name"></h5>
            <p id="position" class="position"></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
